<!DOCTYPE html>
<html lang="en">

<head>

    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <label for="">Número 1</label>

        </div>
        <br />
        <label for="">Número 2</label>

            <input placeholder="Ingresa un número" id="entradaDos" class="input" name="text" type="number" />
        </div>
        <br>
        <button id="boton">Sumar</button>
        <br><br>
        <!-- <label for="">El resultado después de la suma es: </label> -->
        <label id="mostrarResultado"></label>
    </div>
    <script src="app.js"></script>
